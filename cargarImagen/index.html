<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subir y Mostrar Imágenes</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        #imagenMostrada {
            max-width: 100%;
            height: auto;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Subir y Mostrar Imágenes</h1>

    <input type="file" id="inputImagen" accept="image/*">
    <button onclick="subirImagen()">Subir Imagen</button>

    <div id="imagenMostrada"></div>
    <a id="descargarEnlace" style="display: none;" download="imagen_subida.png">Descargar Imagen</a>

    <script>
        function subirImagen() {
            var inputImagen = document.getElementById('inputImagen');
            var imagenMostrada = document.getElementById('imagenMostrada');
            var descargarEnlace = document.getElementById('descargarEnlace');

            var archivo = inputImagen.files[0];
            var lector = new FileReader();

            lector.onload = function(e) {
                imagenMostrada.innerHTML = '<img src="' + e.target.result + '" alt="Imagen Subida">';
                descargarEnlace.href = e.target.result;
                descargarEnlace.style.display = 'block';
            }

            lector.readAsDataURL(archivo);
        }
    </script>
</body>
</html>
